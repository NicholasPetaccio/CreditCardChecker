<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
            <div class="outerApp">
                <div class="innerApp">
                    <div class="app">
                        <header class="appHeader">
                            <h1 class="appHeading">Credit Card Checker</h1>
                            <p class="Instructions">
                                Type in a credit card number and press enter to see if it is valid or not.
                            </p>
                        </header>
                        <div class="appBodyOuter">
                            <div class="appBodyInner">
                                <div class="appBody">
                                    <form>
                                        <input type="text" class="userInput" id="userInput">
                                    </form>
                                </div>
                                <div class="appFooterOuter">
                                    <div class="appFooterInner">
                                        <div class="appFooter">
                                            <p class="appResponse" id="response">

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
